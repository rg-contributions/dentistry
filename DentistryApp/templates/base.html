{% load static %}

<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Maxim's Super Dentistry</title>
    <link rel="stylesheet" href={% static "/style.css" %}>
</head>

<body>
	<header>
		<div id="logo"><a href="/"><img src={% static "/logo.png" %}></a>Maxim's Super Dentistry: {% block page_title %}{% endblock %}</div>
		<p></p>
		<nav>  
			<ul>
				<li><a href="/">Home</a></li>
				<li>{% block login %} {% endblock %}</li>
				<li>{% block register %} {% endblock %}</li>
				<li>{% block reservations %} {% endblock %}</li>
			</ul>
		</nav>
	</header>
	
	{% block body %}{% endblock %}

	<footer>
		<p>Powered by <a href="https://html5-templates.com/" target="_blank" rel="nofollow">HTML5 Templates</a></p>
	</footer>
</body>
</html>
