<turbo-frame id="login_logout_frame">
	{% if not user_login %}
	<form action=do_login method="POST">
		{% csrf_token %}
		<table >{{ login_form.as_table }}
			<tr>
			<td><input type="submit" value="Login"></td>
			<td>{{ login_result }}</td>
		</tr>
		</table>
	</form>
{% else %}
	Hi, {{ user_login }}! <a href=do_logout>Logout</a>
{% endif %}
</turbo-frame>
