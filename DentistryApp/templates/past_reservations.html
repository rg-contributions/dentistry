{% extends "base_ext.html" %}

{% block page_title %}Past Reservations{% endblock %}

{% block body %}
<section>

<b>Patient:</b> {{ user_name }} <p>
<b>Reservations:</b>
<table>
	<th>Doctor</th><th>Date</th>
	{% for p in reservations %}
	<tr><td style="padding-right:10px">{{ p.doctor.name }}</td><td>{{ p.timeslot }}</td></tr>
	{% endfor %}
</table>
</section>
{% endblock %}
